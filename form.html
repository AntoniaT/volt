<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Volt Form</title>
</head>
<body>
    <!--Nav bar-->
    
            <nav class="navBar">
                <ul>
                    <li><img class="voltLogo" src="images/Volt-logo.png" alt="volt logo"></li>
                    <li><a>Festivals</a></li>
                    <li><a>Volunteer</a></li>
                    <li><a>Shop</a></li>
                    <li><a>Help</a></li>
                    <li><a>Blog</a></li>
                </ul>
            </nav>


    <!--Multistep form-->
    <form id="mainForm">
      <!-- progressbar -->
      <ul id="progressbar">
        <li class="active">Product</li>
        <li>Your Information</li>
        <li>Payment</li>
      </ul>

      <!-- fieldset 1 : PRODUCT-->
        <fieldset>
            <div class="container">
            <!--Left side of the form-->
            <label class="leftSideForm">
             <h2 class="">Choose your product</h2>
             <h3 class="">To use our recharging service you need to have a portable Volt Charger. You can bring your own or we provide you with one for a deposit fee, which is refundable.</h3>
              <label><strong>Volt Recharging Service at Roskilde Festival</strong><br>Swap your Volt Charger every day for a fully charged one.
                </label>
                <img src="" alt="">
                <input type="number" id="" name="" min="1"><br>

              <label><strong> Volt Charger Deposit</strong><br>The deposit is refundable at anytime during the event
                </label>
                <img src="" alt="">
                <input type="number" id="" name="" min="1"><br>

             <label>Delivery Option:</label><br>
                <input type="button" name="pickup" value="Pick up at the Festival or at Volt in CPH"/><br>
                <input type="button" name="shipped" value="Shipped to home"/><br>
                <input type="button" name="own" value="Bringing own Volt Charger" /><br>

                <input type="button" name="continue" class="next action-button" value="Continue" />
            </label>

            <!--Right side of the form-->
            <label class="rightSideForm">
             <h2>Stay charged.<br>Be connected.</h2>
            </label>
        </div>
            </fieldset>

      <!-- fieldset 2 : SIGN UP-->

        <fieldset>
            <div class="container">
                <label class="leftSideForm">
                        <h2 class="">Sign up for Volt</h2>
                        <h3 class="">We need your information to provide you with a Volt charger and a number at the festival.</h3>
                        <input type="button" name="facebook" class="fb action-button" value="Continue with Facebook" />
                        <h4>OR</h4>
                        <h3>Sign up with your Email address</h3>

                <!-- BASIC INFORMATION PART-->
                        <label>
                            Your Basic Information
                        </label><br>
                        <label>First Name</label>
                        <input type="text" name="fname" placeholder="Jonas"/>
                        <label>Last Name</label>
                        <input type="text" name="lname" placeholder="Holbech"/><br>
                        <label>Email</label>
                        <input type="text" name="email" placeholder="jonas@holbech.dk"/><br>
                        <label>Country</label>
                        <input type="text" name="country" placeholder="Denmark"/><br>
                        <label>Phone Number</label>
                        <input type="number" name="mobilenumber" placeholder="Phone number"/><br>
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password"/><br><br>

                <!-- PURCHASE MODE PART-->
                        <label>
                                Your Purchase mode
                            </label>
                            <h3 class="">If you come as a group, you can benefit from our group-only offers: buy five and get 1 for free or order your group bracelet</h3>
                            <input type="radio" id=""
                            name="" value="">
                           <label for="contactChoice1">Buy for Yourself</label>
                </label> 
            </div>

        </fieldset>

        <fieldset>
            
        </fieldset>

        <fieldset>
            
        </fieldset>
    </form>
<script src="script.js"></script>   
</body>
</html>
