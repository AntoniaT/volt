<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Volt Form</title>
</head>
<body id="formBody">
    <!--Nav bar-->
    
            <nav class="navBar">
                <ul>
                    <li><img onclick="window.location.href='index.html'" class="voltLogo" src="images/Volt-logo.png" alt="volt logo"></li>
                    <li><a>Festivals</a></li>
                    <li><a>Volunteer</a></li>
                    <li><a>Shop</a></li>
                    <li><a>Help</a></li>
                    <li><a>Blog</a></li>
                </ul>
            </nav>


    <!--Multistep form-->
    <form id="mainForm">
      <!-- progressbar -->
      <ul id="progressbar">
        <li>Product</li>
        <li data-field="progress" class="">Your Information</li>
        <li data-field="progress1" class="">Payment</li>
      </ul>

      <!-- fieldset 1 : PRODUCT-->
        <fieldset data-field="fieldset1" id="fieldset1" class="">
            <div class="container">
            <!--Left side of the form-->
            <label class="leftSideForm">
             <h2 class="">Choose your product</h2>
             <h3 class="">We offer a daily recharging and swapping service at Roskilde Festival for the portable Volt Charger.</h3>
              
             <div id="productContainer"><label><strong>Volt Recharging Service at Roskilde Festival</strong><br>Swap your Volt Charger every day for a fully charged one.
                </label>
                <img class="productImg" src="images/Icon-volt.png" alt="">
                <input class="pcsProduct" data-field="servicePcsInput" type="number" name="servicePcs" min="1"><br>
                <input class="priceProduct" type="number" min="179" name="" placeholder="179 DKK"><br>

             </div>

    
             <label>Choose your Option:</label><br>
                <input class="deliveryBtn" data-field="deliveryChoice1" type="button" name="pickup" value="Pick up at the Festival or at Volt in CPH"/><br>
        
                <!--Product that is hidden first-->

                  <div class="secProductContainer hidden" data-field="secondProduct">
                   <label><strong> Volt Charger Deposit</strong><br>The deposit is refundable at anytime during the event
                   </label>
                   <img class="productImg" src="images/Volt-Charger.png" alt="volt charger">
                   <input data-field="inputCharger" class="pcsProduct" type="number" name="chargerPcs" min="1" required><br>
                   <input class="priceProduct" type="number" name=""  min="200" placeholder="200 DKK"><br>
                  </div>
                
                <input class="deliveryBtn" data-field="deliveryChoice2" type="button" name="shipped" value="Shipped to home"/><br>
       
                <!--again the product that is hidden first. I know this is not very elegant but is a quick fix for now to make it work-->
                <div class="secProductContainer hidden" data-field="secondProduct2">
                        <label><strong> Volt Charger Deposit</strong><br>The deposit is refundable at anytime during the event
                        </label>
                        <img class="productImg" src="images/Volt-Charger.png" alt="volt charger">
                        <input class="pcsProduct" type="number" name="" min="1"><br>
                        <input class="priceProduct" type="number" name="" placeholder="200 DKK"><br>
                       </div>

                <input class="deliveryBtn" type="button" name="own" value="Bringing own Volt Charger" /><br>

                <input type="button" name="continue" data-field="continueBtn1" class="continueActionBtn" value="Continue" />
            </label>

            <!--Right side of the form-->
          
            <label class="rightSideForm rightSideBanner">
                    <h2 class="rightHeader">Stay charged.<br>Be connected.</h2>
                
                </label>
        </div>
            </fieldset>

      <!-- fieldset 2 : SIGN UP-->

        <fieldset data-field="fieldset2" id="fieldset2" class="hidden">
            <div class="container">
                <label class="leftSideForm">
                        <h2 class="">Sign up for Volt</h2>
                        <h3 class="">We need your information to provide you with a Volt charger and a number at the festival.</h3>
                        <input type="button" name="facebook" id="facebookBtn" value="Continue with Facebook" />
                        <h4><span class="greenLine">OR</span></h4>
                        <h3>Sign up with your Email address</h3>

                <!-- BASIC INFORMATION PART-->
                        <label class="PurchaseModeHeader">
                            <span class="circles">1</span>Your Basic Information
                        </label>
                        <br>
                        <br>
                        <label>First Name</label>
                        <br>
                        <input class="signUpInput" type="text" name="fname" placeholder="Jonas"/>
                        <br>
                        <label>Last Name</label>
                        <br>
                        <input class="signUpInput" type="text" name="lname" placeholder="Holbech"/><br>
                        <label>Email</label>
                        <br>
                        <input class="signUpInput" type="text" name="email" placeholder="jonas@holbech.dk"/><br>
                        <label>Country</label>
                        <br>
                        <input class="signUpInput" type="text" name="country" placeholder="Denmark"/><br>
                        <label>Phone Number</label>
                        <br>
                        <input class="signUpInput" type="tel" name="phone" placeholder="0045 507765"/><br>
                        <label>Password</label>
                        <br>
                        <input class="signUpInput" type="password" name="password" placeholder="Password"/><br><br>

                <!-- PURCHASE MODE PART-->
                        <label class="PurchaseModeHeader">
                            <span class="circles">2</span>Your Purchase mode
                        </label>
                        <br>
                        <br>
                        <p>If you come as a group, you can benefit from our group-only offer: </p>
<img src="images/right_arrow.png" alt="right arrow">
                        <p>buy 5 charger and get 1 for free</p>
                        <img src="images/right_arrow.png" alt="right arrow">
                        <p>order your free personalised Roskilde memory hand bound</p>
<br>
<input type="radio" name="purchaseMode" id="buyYourself">
                        <label name="purchaseMode" for="buyYourself">Buy For Yourself</label>
                        <img src="images/yourself.png" alt="portrait">
            <br>
            <img id="groupPic" src="images/grouppic.png" alt="group">
            <input type="radio" name="purchaseMode" id="buyAsGroup">
                        <label name="purchaseMode" for="buyAsGroup">Buy with Your Friends as a Group
                            <p>You can purchase as a group of friends of 5 and you will all get personalised Roskilde memory hand bounds for free with the name of your Group.</p>
                            <img src="images/bracelet.png" alt="hand band">
                        </label><br> 

        <!-- PURCHASE MODE PART WHEN GROUP SELECTED should be hidden otherwise-->
                    <p>Invite your friends via Email. If minimum 4 of your friends sign up, you will all get the coupon for your free group bracelets. Pick them up at the festival!</p><br>      
                    <label>
                            Your friend's Email:
                    </label>
                    <input class="signUpInput" type="text" name="email" placeholder="jonas@holbech.dk">
                    <input id="addFriendEmail" type="button" name="add" class="add action-button" value="+" />

                    <input type="button" id="goBackBtn1" data-field="goBackBtn1" name="goback" class="backActionBtn" value="Go Back" />
                    <input type="button" name="continue" data-field="continueBtn2" class="continueActionBtn" value="Continue" />

                </label> 
                 <!--Right side of the form-->
                    <label class="rightSideForm rightBannerPage2 whatDoIget">
                            <img id="voltCharger"src="images/Volt-Charger.png" alt="volt charger">
                            <h2 class="rightHeader">What do I get?</h2>
                            <p><i class="fas fa-check"></i>Swap it once a day  for a new fully charged one</p>
                            <p><i class="fas fa-check"></i>No need to wait in line</p>
                            <p><i class="fas fa-check"></i>Fits perfectly in your pocket</p>
                            <p><i class="fas fa-check"></i>Refundable upon return</p>

                        </label>
        
               
            </div>

        </fieldset>
        
    <!-- fieldset 3 : PAYMENT-->
         <fieldset data-field="fieldset3" id="fieldset3" class="hidden">
                <div class="container">
                    <label class="leftSideForm">
                            <h2 class="">Payment Information</h2>
                            <div id="allPayContainer">
                            <div class="payContainer"><img class="paymentImg" src="images/creaditcard-img.png" alt="credit card"></div>
                            <div class="payContainer"><img class="paymentImg" src="images/paypal-img.png" alt="paypal"></div>
                            <div class="payContainer"><img class="paymentImg" src="images/mobilepay-img.png" alt="paypal"></div>
                            </div>
                            <label name="card_number">Card number:</label>
                            <br>
                            <input type="number" name="cardnumber" placeholder="98654332">
                            <br>
                            <label name="email">E-mail:</label>
                            <br>
                            <input type="text" name="cardholder" placeholder="Jonas Holbech">
<br>
                            <label name="expiry" >Expiry date:</label>
                            <br>
                            <input type="number" name="expirydate" placeholder="02/2020">
                            <br>
                            <label name="security code" >Security code:</label>
                            <br>
                            <input type="number" name="securecode" placeholder="478">
                            <br>

                    <input type="button" id="goBackBtn2" data-field="goBackBtn2" name="goback" class="backActionBtn" value="Go Back" />
                    <input type="button" name="continue" data-field="continueBtn3" class="continueActionBtn" value="Purchase" />
                    </label>
                    <label class="rightSideForm rightSideBanner howMuchDoIPay">
                            <h2>How much do I pay?</h2>
                            <br>
                            <p>1 Swapping service</p><p>179 DKK</p>
                            <p>1 Volt Charger</p><p>200 DKK</p>                           
                            <p>1 Volt Charger</p><p>200 DKK</p>
                        </label>
        </fieldset>
    <!-- fieldset 4 : THANK YOU-->
    <fieldset data-field="fieldset4" id="fieldset4" class="hidden">
    <div class="container">
            <label class="leftSideForm">
                    <h2 class="">Thank you for purchasing our service.</h2>
                    <h3 class="">Roskilde Festival is waiting for you!</h3>
                   <button class="greenBtn" onclick="window.location.href='index.html'">Go back</button>
            </label>

            <label class="rightSideForm rightSideBanner">
                    <img id="rightSideFormImg" src="images/landing-page-pic.jpg">
                </label>
    </div>
            
        </fieldset>
    </form>
<script src="script.js"></script>   
</body>
</html>
